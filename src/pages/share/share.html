<ion-header>

  <ion-navbar>
    <ion-title>可加入图片的文本输入</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" type="button" (click)="submit()" block>
        提 交
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>问题标题</ion-label>
      <ion-textarea #textarea scroll type="text" [(ngModel)]="title" class="titleText"></ion-textarea>
    </ion-item>
    <ion-item>
      <div #areaInput contenteditable="true" class="divtextarea" placeholder="请输入内容..."></div>
    </ion-item>
  </ion-list>

</ion-content>
