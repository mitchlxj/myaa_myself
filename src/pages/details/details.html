<ion-header>

  <ion-navbar>
    <ion-title>{{question?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      {{question?.content}}
      <p>20&nbsp;个关注&nbsp;&nbsp;&nbsp;&nbsp;30&nbsp;个回答</p>
      <button ion-button small (click)=showAnswerPage()>
        <ion-icon name="add"></ion-icon>
        &nbsp;回答
      </button>
      &nbsp;&nbsp;
      <button ion-button small color="secondary" (click)=isFavouriteClick()>
        <ion-icon name="add"></ion-icon>
        &nbsp;{{isFavourite?'取消关注':'关注'}}
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let answer of question?.answers">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="answer?.avatar" />
      </ion-avatar>
      <p>{{answer?.userNickName}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{answer?.content}}</p>
      <p class="answer_date">{{answer?.meta.createAt}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
