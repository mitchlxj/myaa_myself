<ion-header>

  <ion-navbar>
    <ion-title>提问</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">

    <ion-list>
      <ion-item>
        <ion-label floating>问题标题</ion-label>
        <ion-input type="text" [(ngModel)]="title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>问题内容</ion-label>
        <ion-textarea type="text" rows="5" [(ngModel)]="content" formControlName="content"></ion-textarea>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!form.valid">提 问</button>
    </div>

  </form>
</ion-content>
